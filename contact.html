<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تواصل معي - محمود السماني</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00bfff;
    }
  </style>
</head>
<body>
  <h1>تواصل معي</h1>
  <p>يمكنك التواصل معي عبر صفحتي على فيسبوك من خلال الرابط التالي:</p>

</html>
